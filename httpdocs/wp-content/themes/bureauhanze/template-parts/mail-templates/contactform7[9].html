<style>

* {
    box-sizing: border-box;
}
body {
    font-family: 'Open Sans', sans-serif;
}
.page-wrapper {
    margin: 32px;
    max-width: 640px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}
.container {
    width: 100%;
    padding: 16px 64px;
    background: white;
}
h1,h2 {
    margin-top: 0;
    font-weight: bold;
    color: black;
}
h1 {
    margin-bottom: 32px;
    font-size: 24px;
}
h2 {
    font-size: 18px;
}
p,a {
    font-size: 16px;
}
p {
    color: black;
    margin: 0;
    line-height: 1.3;
}
a {
    color: black;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
.row {
    position: relative;
    width: 100%;
}
img {
    height: 100%;
    width: 100%;
}
.seperator {
    height: 1px;
    width: 100%;
    background-color: lightgray;
    padding: 0;
}
.header {
    background-color: #15191C;
}
.header-logo {
    position: absolute;
    top: 16px;
    right: -32px;
    height: auto;
    object-fit: contain;
    width: 48px;
}
.sender-items {
    display: grid;
    grid-template-columns: 150px 1fr;
    margin-bottom: 16px;
}
.sender-item-span {
    grid-column: 1 / span 2;
}
.sender-result {
    font-weight: bold;
}
.footer-contact a {
    margin-top: 16px;
    display: block;
}
.footer-buttons {
    display: flex;
    gap: 32px;
    margin-top: 16px;
}
.footer-buttons a svg{
    margin-right: 8px;
}
@media(max-width: 768px){
    .container {
    padding: 32px;
    }
}
@media(max-width: 576px){
    .container {
    padding: 16px;
    }
}
</style>
